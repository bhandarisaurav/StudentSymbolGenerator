<body background="assets/1.jpg">


<div class="container-contact100 container" style="max-width: 82%">

    <div class="wrap-contact100">
        <button class="contact100-btn-hide">
            <i class="fa fa-close" aria-hidden="true"></i>
        </button>

        <form class="contact100-form validate-form" method="post" action="generateSybmol.php">
				<span class="contact100-form-title">
					DWIT Symbol Number Generator
				</span>

            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Batch is required">
                <span class="label-input100">Enter Batch</span>
                <input class="input100" type="number" name="batch" placeholder="Enter Batch" required="required">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Semester is Required" >
                <span class="label-input100">Semester</span>
                <select class="input100" name="semester" required="required" title="">
                    <option value="" disabled selected>Select Semester</option>
                    <option value="01">1st Semester</option>
                    <option value="02">2nd Semester</option>
                    <option value="03">3rd Semester</option>
                    <option value="04">4th Semester</option>
                    <option value="05">5th Semester</option>
                    <option value="06">6th Semester</option>
                    <option value="07">7th Semester</option>
                    <option value="08">8th Semester</option>
                </select>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Term is Required">
                <span class="label-input100">Term</span>
                <select class="input100" name="term" required="required"  title="">
                    <option value="" disabled selected>Select Term</option>
                    <option value="01">Mid Term</option>
                    <option value="02">Final Term</option>
                </select>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Number of Students is required">
                <span class="label-input100">Number of Students</span>
                <input class="input100" type="number" name="nos" placeholder="Number of Students" max="999" required="required">
                <span class="focus-input100"></span>
            </div>


            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" name="submit">
						<span>
							Generate Now
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
                </button>
            </div>
        </form>

        <span class="contact100-more">
				Developed By <b><a style="color: #010810;" href="http://facebook.com/sauravbh1">Saurav Bhandari</a></b>: <span class="contact100-more-highlight"> +977-9843500114</span>
			</span>
    </div>
</div>
